<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сокращатель</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container1 {
            background-color: #00ff00;
            padding: 20px;
            height: 90px;
            display: flex;
        }
        .container2 {
            background-color: #88AAFF;
            padding: 20px;
            height: 90px;
            display: flex;
        }
        .log {
            margin-left: 300px;
            display: flex;
        }
    </style>
</head>
<body>
<div class="container1">
    <div>
        <h1>ShortLink</h1>
    </div>
    <div class="log">
        <a href="/login" class="btn btn-primary">Увійти</a>
        <button type="submit">Зареєструватись</button>
    </div>

</div>

<div class="container2">
    <label for="code" >Вставте довгий URL: </label>
    <input type="text" id="code" name="code" th:value="${dobavki.code}" required>
    <br>
    <a class="btn btn-success" th:href="@{/admin/create}">Скоротити</a>
</div>
<div class="container2">
    <label for="code" >Скорочений URL: </label>
    <a th:text="${dobavki.code}"></a>
</div>
</body>
</html>
